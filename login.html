<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — Грител</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1d3557, #457b9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .login-container {
      background: #ffffff;
      color: #333;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 340px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 5px;
      font-size: 26px;
      color: #1d3557;
    }

    .login-container p {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 14px;
      color: #457b9d;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #16324f;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Грител</h1>
    <p>Вход для партнёров</p>
    <form action="login.php" method="POST">
      <div class="form-group">
        <label for="username">Имя пользователя или Email</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button class="login-button" type="submit">Войти</button>
    </form>
    <div class="footer">© 2025 Грител. Все права защищены.</div>
  </div>
</body>
</html>
